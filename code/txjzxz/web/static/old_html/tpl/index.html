<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页-设置</title>
</head>
<body>
<form action="/index" method="post" style="margin: auto 0" enctype="multipart/form-data">
    <div>
        资产名
        <input type="text" name="propertyname">
    </div>
    <div>
        资产数目
        <input type="text" name="amount">
    </div>
    <div>
        <input type="submit" value="设置资产">
    </div>

</form>

<form action="/upload" method="post" style="margin: auto 0" enctype="multipart/form-data">
    <div>
        选择你要上传的文件
        <input type="file" name="file1">
    </div>
    <div>
        <input type="submit" value="提交">
    </div>
</form>

</body>
</html>
